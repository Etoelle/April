<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Machine à boissons</title>
    <link rel="stylesheet" href="/machine.css" />
    <script defer src="/machine.js"></script>
  </head>
  <body>
    <header>
      <h1>Machine à boissons</h1>
    </header>
    <main>
      <section class="topMachine">
        <div class="choixBoissons">
          <div id="boissonLigne1">
            <div id="boisson1" class="selectionBoisson">
              <div class="stock" id="stock1">4</div>
              <div class="nomBoisson">1. Eau plate</div>
              <div class="imageBoisson" id="imageEauP">
                <img src="/Images/Chaudfontaine.png" alt="Chaudfontaine" />
              </div>
            </div>
            <div id="boisson2" class="selectionBoisson">
              <div class="stock" id="stock2">2</div>
              <div class="nomBoisson">2. Eau gazeuse</div>
              <div class="imageBoisson" id="imageEauG">
                <img src="/Images/S.Pellegrino.png" alt="San Pellegrino" />
              </div>
            </div>
            <div id="boisson3" class="selectionBoisson">
              <div class="stock" id="stock3">1</div>
              <div class="nomBoisson">3. Coca-Cola</div>
              <div class="imageBoisson" id="imageCoca">
                <img src="/Images/Coca.png" alt="Coca Cola" />
              </div>
            </div>
          </div>
          <div id="boissonLigne2">
            <div id="boisson4" class="selectionBoisson">
              <div class="stock" id="stock4">5</div>
              <div class="nomBoisson">4. Jus de pomme</div>
              <div class="imageBoisson" id="jusP">
                <img src="/Images/AppleJuice.png" alt="Minute Maid pomme" />
              </div>
            </div>
            <div id="boisson5" class="selectionBoisson">
              <div class="stock" id="stock5"></div>
              <div class="nomBoisson">5. Non disponible</div>
              <div class="imageBoisson" id="noBoisson1">
                <img src="/Images/vide.svg" alt="Pas de boisson assignée" />
              </div>
            </div>
            <div id="boisson6" class="selectionBoisson">
              <div class="stock" id="stock6"></div>
              <div class="nomBoisson">6. Non disponible</div>
              <div class="imageBoisson" id="noBoisson2">
                <img src="/Images/vide.svg" alt="Pas de boisson assignée" />
              </div>
            </div>
          </div>
        </div>
        <div class="commandeBoisson">
          <div id="affichage" class="affichage"></div>
          <div class="boutonsCode">
            <div class="btnligne">
              <button id="btn1">1</button>
              <button id="btn2">2</button>
              <button id="btn3">3</button>
            </div>
            <div class="btnligne">
              <button id="btn4">4</button>
              <button id="btn5">5</button>
              <button id="btn6">6</button>
            </div>
            <div class="btnligne">
              <button id="btn7">7</button>
              <button id="btn8">8</button>
              <button id="btn9">9</button>
            </div>
          <div class="boutonsValidation">
            <button id="btnReset">Reset</button>
            <button id="btnValider">Valider</button>
          </div>
        </div>
      </section>
      <section class="affichageBoisson">
        <img id="img-bonk" src="" alt="">
        <!-- <img src="/Images/Chaudfontaine.png" alt="image Chaudfontaine" />
        <img src="/Images/S.Pellegrino.png" alt="image San Pellegrino" />
        <img src="/Images/Coca.png" alt="image Coca Cola" />
        <img src="/Images/AppleJuice.png" alt="image Minute Maid pomme" />
        <img src="/Images/vide.svg" alt="Pas de boisson assignée" />
        <img src="/Images/vide.svg" alt="Pas de boisson assignée" /> -->
      </section>
    </main>
    <footer></footer>
  </body>
</html>
